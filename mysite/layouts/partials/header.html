<!DOCTYPE html>
<html>
  <head>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-146374020-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-146374020-1');
</script>

    <title>baturin.me / {{ .Title }}}</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/basic.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=3.0">
    <meta charset="utf-8">
    {{ hugo.Generator }}

    {{ if isset .Site.Params "mathjax"}}
    <script type="text/javascript" src="{{ .Site.Params.mathjax }}">
    </script>
    {{end}}

  </head>
  <body>

    <div id="container">

      <div id="header">

        <div id="site-logo" alt="Avatar" style="width:100px">
          {{ if isset .Site.Params "logoimage" }}
            <img src="{{ .Site.BaseURL }}{{ .Site.Params.logoimage }}">
          {{ else }}
          {{ end }}
        </div>

	<div id="site-title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></div>
	<div id="site-slogan">{{ .Site.Params.Description }}</div>

      </div>

      {{ partial "menu.html" . }}

      <div id="content">

        <div id="article">
	  <h1>{{ .Title }}</h1>
